###############################################################################
# Tool Definitions                                                            #
###############################################################################
Tools:
  - Name: C++
    Type: Compiler
    Platforms:
      - Native: g++ @Flags -c -o @Output @Input

  - Name: Linker
    Type: Linker
    Platforms:
      - Native: g++ @Flags -o @Output @Inputs

  - Name: Remove
    Type: Shell
    Platforms:
      - Native: rm -rf

###############################################################################
# Configuration-Specific Options                                              #
###############################################################################
Configurations:
  - Name: Debug
    Flags:
      - C++: -g -DDEBUG

###############################################################################
# Global Options                                                              #
###############################################################################
Flags:
  - C++: -Wall -Wextra -IInclude -std=c++14
  - Linker: -LLibrary

###############################################################################
# Project-Specific Options                                                    #
###############################################################################
Projects:
  - Name: BTool
    Configurations:
      - Debug
    Tools:
      - Name: C++ @Native
        Directories:
          - Input: Source *.cpp
            Output: Build/Objects/@Configuration/@Platform *.o

      - Name: Linker @Native
        Directories:
          - Input: Build/Objects/@Configuration/@Platform *.o
        Files:
          - Input: yaml-cpp stdc++fs
            Output: Build/Binaries/@Configuration/@Platform/@ProjectName

      - Name: Remove @Native
        Directories:
          - Input: Build

###############################################################################
# Jobs                                                                        #
###############################################################################
Jobs:
  - Name: Build
    Tasks:
      - C++
      - Linker

  - Name: Clean
    Tasks:
      - Remove

  - Name: Rebuild
    Dependencies:
      - Clean
      - Build