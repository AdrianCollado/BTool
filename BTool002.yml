Tools:
  - C++

Projects:
  - Name: BTool

Jobs:
  - Name: Build
    Tasks:
      - C++: Compile
        Arguments:
          - Flags: -Wall -Wextra -IInclude -std=c++14
          - SourceDir: Source
          - ObjectDir: Build/Objects/$Project
      - C++: Link
        Arguments:
          - Flags: -LLibrary
          - ObjectDir: Build/Objects/$Project
          - Libraries: -lyaml-cpp -lstdc++fs
          - Binary: Build/Binaries/$Project